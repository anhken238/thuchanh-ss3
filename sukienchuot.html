<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sự kiện chuột</title>
</head>
<body>
	<form>
		<img id="my" src="ball.jpg" alt="">	    
	    <p>Kích vào nút để quả bóng chạy sang bên phải.</p>
	    <input type="button" value="Click Me" onclick="moveRight();" />
	</form>
<script>
	let myImg = null;
	myImg = document.getElementById('my');
	function init() 
	{
    myImg = document.getElementById('my');
    myImg.style.position = 'relative';
    myImg.style.left = '0px';
	}
    function moveRight() 
    {
    myImg.style.left = parseInt(myImg.style.left) + 10 + 'px';
	}
	window.onload = init;
</script>
</body>
</html>
